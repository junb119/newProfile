    <button id="scatterButton">Scatter Items</button>
    <script>
      const container = document.querySelector(".container");
      const items = document.querySelectorAll(".item");
      const scatterButton = document.getElementById("scatterButton");
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const itemSize = 50;
      const minDistance = 60; // 최소 거리

      function getRandomPosition() {
        const x = Math.random() * (containerWidth - itemSize);
        const y = Math.random() * (containerHeight - itemSize);
        return { x, y };
      }

      function isOverlap(item1, item2) {
        const rect1 = item1.getBoundingClientRect();
        const rect2 = item2.getBoundingClientRect();
        return !(
          rect1.right < rect2.left ||
          rect1.left > rect2.right ||
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom
        );
      }

      function scatterItems() {
        let positions = [];
        items.forEach((item) => {
          let position;
          let overlap;
          do {
            position = getRandomPosition();
            overlap = false;
            positions.forEach((otherPos) => {
              const dist = Math.sqrt(
                Math.pow(position.x - otherPos.x, 2) +
                  Math.pow(position.y - otherPos.y, 2)
              );
              if (dist < minDistance) {
                overlap = true;
              }
            });
          } while (overlap);
          positions.push(position);
          item.style.transform = `translate(${position.x}px, ${position.y}px)`;
        });
      }
      scatterItems();
      scatterButton.addEventListener("click", scatterItems);
    </script>
